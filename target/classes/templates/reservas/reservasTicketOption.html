<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<link rel="stylesheet" href="/css/horario.css">
<link rel="stylesheet" type="text/css" href="/css/jquery-ui.min.css" />

</head>
	

<body>

<header th:replace="layout/layout :: header"></header>

	<div id="inicio" class="container">
		
		<h3 class="text-center text-secondary">Reservas Ticket</h3>
	</div>

<div class="container teal lighten-5" id="contenedor">
	
	<form th:action="@{/reservasTicketOption}" th:object="${solicitud}" method="post">
  				<input th:field="*{fecha}" type="hidden" id="fecha" placeholder="yyyy-mm-dd">
				<input th:field="*{tipo_dia}" type="hidden" id="tipodia">
     <div class="form-group">
    <label for="FormControlSelect1">Selecciona el tipo de entrada</label>
    <select th:field="*{tipo_entrada}" class="form-control" id="FormControlSelect1">
      <option th:value="'TRANSPORTE AL PARQUE PUY DU FOU ESPAÑA'" >TRANSPORTE AL PARQUE PUY DU FOU ESPAÑA</option>
      <option th:value="'TRANSPORTE + ENTRADA ESPECTACULO NOCTURNO “EL SUEÑO DE TOLEDO”'" >TRANSPORTE + ENTRADA ESPECTACULO NOCTURNO “EL SUEÑO DE TOLEDO”</option>
      <option th:value="'TRANSPORTE + ENTRADA PARQUE PUY DU FOU ESPAÑA'" >TRANSPORTE + ENTRADA PARQUE PUY DU FOU ESPAÑA</option>
      <option th:value="'TRANSPORTE AL ESPECTACULO NOCTURNO “EL SUEÑO DE TOLEDO”'">TRANSPORTE AL ESPECTACULO NOCTURNO “EL SUEÑO DE TOLEDO”</option>
    </select>
  </div>
   <div class="form-group">
    <label for="FormControlSelect2">Numero de adultos</label>
    <select th:field="*{adultos}" class="form-control" id="FormControlSelect2">     
      <option th:value="1" >1</option>
      <option th:value="2" >2</option>
      <option th:value="3" >3</option>
      <option th:value="4" >4</option>
      <option th:value="5" >5</option>
      <option th:value="6" >6</option>
      <option th:value="0" >0</option>
    </select>
  </div>
   <div class="form-group">
    <label for="FormControlSelect3">Numero de niños</label>
    <select th:field="*{niños}"class="form-control" id="FormControlSelect3">
    <option th:value="0" >0</option>
     <option th:value="1" >1</option>
      <option th:value="2" >2</option>
      <option th:value="3" >3</option>
      <option th:value="4" >4</option>
      <option th:value="5" >5</option>
      <option th:value="6" >6</option>
    </select>
  </div>
	   <div class="form-group">
    <label for="FormControlSelect4">Salida</label>
    <select  th:field="*{direcSalida}" class="form-control" id="FormControlSelect4">
      <option  th:value="Madrid">Madrid</option>
      <option  th:value="Toledo">Toledo</option>
    </select>
  </div>
	<div class="row py-4"  id="paginacion">
							
			<div class="col align-self-start"><a class="btn btn-danger" id="back">Atrás</a></div>
			<div class="col align-self-end" ><input type="submit" class="btn btn-success" value="Siguiente" id="next"></div>
			
	</div>
	</form>
</div>
	




			<script th:replace="funcionalidad/js/horariojs :: javascript_bus"></script>

</body>


</html>
